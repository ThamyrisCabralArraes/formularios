<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulários</title>
</head>
<body>
  <h2>
    Estilizando Formulários
  </h2>
  <form>
    <fieldset>
      <legend>
        Detalhes de contato
      </legend>
      <div>
        <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome">
      </div>
      <div>
        <label>E-mail:
          <input type="text" name="email" id="email">
        </label>
      </div>
    </fieldset>
    <fieldset>
      <legend>
        Filiação
      </legend>
      <div>
        <label for="pai">Pai:</label>
          <input type="text" name="pai" id="pai">
      </div>
      <div>
        <label>Mãe:
          <input type="text" name="mae" id="mae">
        </label>
      </div>
    </fieldset>
    <fieldset>
      <legend>
        Detalhes de contato
      </legend>
      <div>
        <label>Comentários:
          <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
        </label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Você indicaria esse site?</legend>
      <div>
        <label>
          <input type="radio" name="indicar" id="sim"> Sim
        </label>
      </div>
      <div>
        <label>
          <input type="radio" name="indicar" id="nao"> Não
        </label>
      </div>
    </fieldset>
  </form>
</body>
</html>
